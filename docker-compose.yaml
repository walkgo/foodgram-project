version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: bazanovdev/foodgram_web:latest
    restart: always
    volumes:
    - static_value:/code/static/
    - media_value:/code/media/
    depends_on:
    - db
    env_file:
    - ./.env
  nginx:
    image: nginx:1.19.5-alpine
    volumes:
      - static_volume:/static
      - media:/media
      - ./nginx:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - web
volumes:
  postgres_data:
  static_value:
  media_value:
